<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP TASK 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn{
          width:100%;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center bg-light" style="margin-top: 5em; height: 40em;">
    <form>
        <div class="form-group">
            <label for="validationServer01">Name</label>
            <input type="text" class="form-control is-invalid" id="validationServer01" required>
            <div class="invalid-feedback">Name is required</div>
        </div>
        <div class="form-group">
            <label for="validationServer02">Email</label>
            <input type="email" class="form-control is-invalid" id="validationServer02" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="form-group">
            <label for="validationServerUsername">Password</label>
            <div class="input-group">
                <input type="password" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputGroupSelect01">Hobbies</label>
            <select class="custom-select" id="inputGroupSelect01" required>
                <option value="" selected disabled>Select Your hobby</option>
                <option value="1">Playing</option>
                <option value="2">Reading</option>
                <option value="3">Studying</option>
            </select>
        </div>
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
